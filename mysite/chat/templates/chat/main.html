{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Channels webRTC</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
    <h3 id="label-username">USERNAME</h3>
    <div>
        <input id="username"><button id="btn-join">Join Room</button>
    </div>

    <div class="main-grid-container">
        <div id="video-container">
            <br>
            <br>
            <div><video id="loacl-video" autoplay playsinline>
            </video></div>
            <br>
            <button id="btn-toggle-audio">Audio Mute</button>
            <button id="btn-toggle-audio">Video Off</button>
        </div>
        <div id="chat">
            <h3>CHAT</h3>
            <div id="messages">
                <ul id="messages-list"></ul>
            </div>

            <div>
                <input id="msg">
                <button id="btn-send-msg">
                    Send Message
                </button>
                <button id="btn-share-screen">
                    Share Screen
                </button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
